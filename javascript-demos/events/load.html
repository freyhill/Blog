<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="controls">
        <button id="reload" type="button">Reload</button>
      </div>
      
      <div class="event-log">
        <label>Event log:</label>
        <textarea readonly class="event-log-contents" rows="8" cols="30"></textarea>
      </div>
      
      <script>
       const log = document.querySelector('.event-log-contents');
        const reload = document.querySelector('#reload');
        // 重新load页面
        reload.addEventListener('click', () => {
            log.textContent ='';
            window.setTimeout(() => {
                window.location.reload(true);
            }, 200);
        });
        // 整个页面资源加载完成 包括图片 等同于 document.readyState === complete
        window.addEventListener('load', (event) => {
            log.textContent = log.textContent + 'loaded\n';
        });
        // 监听document.readyState的变化 值为interactive 和 complete 等同于 DOMContentLoaded 和 load
        document.addEventListener('readystatechange', (event) => {
            log.textContent = log.textContent + `readystate: ${document.readyState}\n`;
        });
        // dom加载完成 等同于 document.readyState === interactive
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('window', window.newValue);
            log.textContent = log.textContent + `DOMContentLoaded\n`;
        });
       
      </script>
      <script src="load.js">
      </script>
</body>
</html>
