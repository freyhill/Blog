<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>图文正文页</title>
    <script>
      var setRootFontSize=function(){var c=document.documentElement;var a=c.getBoundingClientRect().width||screen.width||375;var fz=~~(a<=540?a:540)/(3.75);c.style.fontSize=fz+"px";var realfz=~~((+window.getComputedStyle(c).fontSize.replace("px","")||fz)*10000)/10000;if(fz!==realfz){c.style.fontSize=fz*(fz/realfz)+"px"}};
      window.addEventListener('DOMContentLoaded', setRootFontSize, false);
    </script>
  </head>
  <body>
      <div id="root"></div>
  </body>
</html>
